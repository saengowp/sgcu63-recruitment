<html>
<head>
	<title>Baan Slogan List</title>
	<style>
		h1 {
			  text-align: center;
		}

		table {
			  margin: auto;
		}

		td, th {
			  padding: 0.4em;
		}

		th {
			  background-color: rgb(200, 200, 200);
		}

		tr:nth-child(even) {
			  background-color: rgb(232, 232, 232);
		}
	</style>
</head>
<body>
	<h1>รายการสโลแกนบ้าน</h1>
	<table>
		<tr>
			<th>ชื่อบ้าน</th>
			<th>สโลแกน</th>
		</tr>
		{% for baan in data %}
		<tr>
			<td>{{ baan.name }}</td>
			<td>{{ baan.slogan }}</td>
		</tr>
		{% endfor %}
	</table>
</html>
